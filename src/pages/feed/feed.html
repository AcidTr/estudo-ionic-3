<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let movie of listMovies">

    <ion-item>
      <!--<ion-avatar item-start>
        <img src="assets/imgs/avatar_victor.jpg">
      </ion-avatar>-->
      <h2 class="feedTitle">{{movie.original_title}}</h2>
      <p class="feedDate">{{movie.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path">

    <ion-card-content>
      <p>{{movie.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="star-half"></ion-icon>
          <div>{{movie.vote_average}} stars</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="stats"></ion-icon>
          <div>{{movie.vote_count}} Votes</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{objFeed.time}}
        </ion-note>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="openDetails(movie)">Details</button>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
