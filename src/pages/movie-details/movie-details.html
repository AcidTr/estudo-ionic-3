<ion-header>

  <ion-navbar>
    <ion-title>Movie Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="movie">
    <ion-item>
      <!--<ion-avatar item-start>
      <img src="assets/imgs/avatar_victor.jpg">
    </ion-avatar>-->
      <h2 class="feedTitle">{{movie.original_title}}</h2>
      <p class="feedDate">{{movie.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path">

    <ion-card-content>
      <p>{{movie.overview}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
